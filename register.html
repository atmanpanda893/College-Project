
<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Register - SkillPortal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>body{font-family:Poppins, sans-serif; background: linear-gradient(135deg,#6a11cb,#2575fc); color:#fff; margin:0} .wrap{width:420px;margin:6% auto;background:rgba(255,255,255,0.08);padding:24px;border-radius:12px}</style>
</head><body>
<div class="wrap">
  <h2>Create an account</h2>
  <form id="regForm">
    <input name="name" id="name" placeholder="Full name" required><br><br>
    <input name="email" id="email" type="email" placeholder="Email" required><br><br>
    <input name="phone" id="phone" placeholder="Phone (with country code)" required><br><br>
    <input name="password" id="password" type="password" placeholder="Password" required><br><br>
    <select id="role" name="role"><option value="user">Job Seeker</option><option value="employer">Employer</option></select><br><br>
    <button type="submit">Register</button>
  </form>
  <p style="margin-top:12px">Already have an account? <a href="login.html" style="color:#fff">Login</a></p>
</div>

<script>
document.getElementById('regForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const data = new URLSearchParams(new FormData(this));
  const res = await fetch('php/register.php', { method:'POST', body: data });
  const txt = await res.text();
  if (txt.trim() === 'success') { alert('Registered! Please login.'); window.location.href='login.html'; }
  else if (txt.trim() === 'already_exists') alert('Account already exists with same email or phone.');
  else alert('Error: ' + txt);
});
</script>
</body></html>

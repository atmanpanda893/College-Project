
<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>My Jobs</title></head><body style="font-family:Poppins, sans-serif"><h1>My Jobs</h1><div id="list"></div><script>async function load(){const r=await fetch('php/get_employer_jobs.php');if(r.status===403){document.getElementById('list').innerHTML='Login as employer';return;}const jobs=await r.json();const l=document.getElementById('list');jobs.forEach(j=>{const d=document.createElement('div');d.innerHTML=`<h3>${j.title}</h3><p>${j.description}</p><button onclick="del(${j.id})">Delete</button>`;l.appendChild(d)});}async function del(id){if(!confirm('Delete?')) return; const f=new FormData(); f.append('job_id', id); const r=await fetch('php/delete_job.php', {method:'POST', body: f}); alert(await r.text()); load(); } load();</script></body></html>

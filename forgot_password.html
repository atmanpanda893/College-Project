
<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Forgot Password</title></head><body style="font-family:Poppins, sans-serif; background:#f7f8fc; padding:40px">
<div style="max-width:420px;margin:auto;background:#fff;padding:20px;border-radius:8px">
  <h3>Forgot Password</h3>
  <form id="fp">
    <input name="identifier" placeholder="Enter your email or phone" style="width:100%;padding:10px"><br><br>
    <button type="submit">Send Reset Link</button>
  </form>
</div>
<script>
document.getElementById('fp').addEventListener('submit', async function(e){
  e.preventDefault();
  const form = new URLSearchParams(new FormData(this));
  const res = await fetch('php/forgot_password.php', { method:'POST', body: form });
  const txt = await res.text();
  alert(txt);
});
</script>
</body></html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Skill-Based Job Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background: linear-gradient(135deg,#6a11cb,#2575fc); color:white; }
    .container { width:380px; margin:8% auto; padding:36px; background: rgba(255,255,255,0.08); border-radius:16px; backdrop-filter: blur(8px); box-shadow:0 10px 30px rgba(0,0,0,0.25); }
    h2{ text-align:center; margin-bottom:12px; }
    input{ width:100%; padding:12px; margin:10px 0; border-radius:8px; border:none; }
    button{ width:100%; padding:12px; margin-top:10px; border-radius:10px; border:none; background:linear-gradient(135deg,#00c6ff,#0072ff); color:white; font-weight:600; cursor:pointer; }
    a{ color:#fff; display:block; text-align:center; margin-top:12px; opacity:0.9; text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to SkillPortal</h2>
    <form id="loginForm">
      <input type="text" id="identifier" name="identifier" placeholder="Email or Phone" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="forgot_password.html">Forgot Password?</a>
    <a href="register.html">Don't have an account? Register</a>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const identifier = document.getElementById('identifier').value;
  const password = document.getElementById('password').value;
  const form = new URLSearchParams();
  form.append('identifier', identifier);
  form.append('password', password);
  const res = await fetch('php/login.php', { method: 'POST', body: form });
  const text = await res.text();
  // login.php returns role text (user/employer/admin) or error codes
  if (text.trim() === 'user') {
    alert('Login successful — User');
    window.location.href = 'dashboard_user.html';
  } else if (text.trim() === 'employer') {
    alert('Login successful — Employer');
    window.location.href = 'dashboard_employer.html';
  } else if (text.trim() === 'admin') {
    alert('Login successful — Admin');
    window.location.href = 'admin_panel.php';
  } else if (text.trim() === 'wrong_password') {
    alert('Incorrect password');
  } else if (text.trim() === 'no_user') {
    alert('No account found; please register');
    window.location.href = 'register.html';
  } else {
    alert(text);
  }
});
</script>
</body>
</html>
